<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Redishketch</title>
</head>
<body>
<main class="full-body">
    <!--form-side-->
    <div class="reg-form-side">
        <!--logo-->
        <div class="logo">
            <a href="login.html">
                <img src="assets/img/logo-residh.png" alt="Redishketch">
            </a>
        </div>
        <!--/logo-->
        <!--form-->
        <div class="container-fluid d-flex justify-content-center login-items">
            <form action="">
                <div class="form-group">
                    <div class="login-each-item">
                        <div class="icon">
                            <i class="fa fa-envelope-o"></i>
                        </div>
                        <input type="text" class="form-control form-control-lg" placeholder="Your login or Email">
                    </div>
                </div>
                <div class="link float-left">
                    <a href="login.html" class="text-secondary">Already have an account?</a>
                </div>
                <a href="reset.html" class="btn btn-lg float-right btn-danger text-white">Get code</a>
            </form>
        </div>
        <!--/form-->
    </div>
    <!--end of form-side-->
    <!--text-side-->
    <div class="text-side position-relative">
        <div class="red-forget-theme-1 shadow"></div>
        <div class="red-foot-theme-1 shadow"></div>
        <!--top div-->
        <div class="top-div text-white">
            <div class="head">
                Start planning your
            </div>
            <div class="p">
                Journey
            </div>
        </div>
        <!--enf of top div-->
        <!--middle div-->
        <div class="middle-div">
            <div class="row">
                <div class="col-md-1 rounded-circle bg-btn-red-2    ">
                    <div class="round-div">
                        <div class="icon text-white">
                            <i class="fa fa-play"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="mid-h text-white font-weight-light">
                        Reaching the top
                    </div>
                    <div class="mid-p text-white font-weight-bold">
                        Jhon doe
                    </div>
                </div>
            </div>
        </div>
        <!--middle div-->
    </div>
    <!--end of text-side-->
</main>
</body>
</html>
